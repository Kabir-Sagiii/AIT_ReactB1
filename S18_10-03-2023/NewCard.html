<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
           function Card(props){  //  props = {image:"",name:"",gender:"" }
            var cardStyle = {
                  width:"300px",
                  padding:"10px",
                  boxShadow:"0 0 10px black",
                  textAlign:"center",
                  
            }
              return <div style={cardStyle}>   
                      <img src={props.image} width="300" height="300" />
                      <h2>{props.name}</h2>
                      <p>{props.gender}</p>
                     </div>
           }    
           
           
            function App(){
                return <div style={{display:"flex",justifyContent:"space-evenly"}}>
                        <Card 
                        image="https://media.istockphoto.com/id/1201437847/photo/good-looking-male-business-professional-in-studio.jpg?s=170667a&w=0&k=20&c=q5Jfx85LpLr4GEPH4DsTpk3bbf3lXsmLVOW84GT_07w=" 
                        name="Raj Sharma" 
                        gender="male" 
                        />
                        <Card 
                        image="https://thumbs.dreamstime.com/b/professional-modern-woman-closeup-portrait-young-beautiful-confident-pink-shirt-gray-suit-arms-crossed-folded-smiling-indoors-55345174.jpg" name="Zoya Khan" gender="female" />
                        <Card 
                        image="https://media.istockphoto.com/id/1325565779/photo/smiling-african-american-business-woman-wearing-stylish-eyeglasses-looking-at-camera-standing.jpg?s=170667a&w=is&k=20&c=flvkF5qWfHeT6gy7YRhWcWzfPIhPaGh7_tbhRVVbdDI=" name="Preeti Patel" gender="female" />
                       </div>
            }

            ReactDOM.render(App(),document.getElementById('root'))
    </script>
</body>
</html>
