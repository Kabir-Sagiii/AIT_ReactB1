     <body>
          <div><h2>P element</h2></div>

          <div id="divP">
              <p>HTML Paragraph Element</p>
          </div>
          <script>
                  //create P element 
             var pRef  =document.createElement('p')
               pRef.innerText = "P element is Created using Java script"
                var divRef   = document.getElementById('divP')
                divRef.appendChild(pRef)
          </script>
     </body>
