<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        height: 1000px;
      }
      h2 {
        text-align: center;
      }
      #container {
        display: grid;
        /* grid-template-columns: 1fr 1fr 1fr 1fr; */
        /* grid-template-columns: repeat(4, 200px); */
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 100px 200px 200px;
        /* grid-gap: 100px; */
        /* background-color: blueviolet; */
        width: 900px;
        height: 300px;
        margin: 30px auto;
      }
      .box {
        /* border: 2px solid black; */
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .box1 {
        /* background-color: darkgreen; */
        /* grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 3; */
        background: url("https://imageio.forbes.com/specials-images/imageserve/61086ec373551e86331910e3/Apple-Product-Studio-Shoot/960x0.jpg?format=jpg&width=960");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        grid-column: 1 / 3;
        grid-row: 1/3;
      }
      .box2 {
        /* background-color: darkorange; */
        background: url("https://imageio.forbes.com/blogs-images/davidphelan/files/2018/04/iPhone8-iPhone8PLUS-PRODUCT-RED_front-back_041018-1200x1440.jpg?format=jpg&width=1200");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        grid-column: 1 / 2;
        grid-row: 3 /4;
      }
      .box3 {
        /* background-color: brown; */
        background: url("https://images.prismic.io/forwardme/2f8b7c55-f524-4588-8bd0-98dbda0857c7_forwardme-buy-apple-products-from-the-us.png?ixlib=gatsbyFP&auto=compress%2Cformat&fit=max");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }
      .box4 {
        /* background-color: rgb(10, 39, 39); */

        background: url("https://akm-img-a-in.tosshub.com/indiatoday/images/story/202201/Apple_in_2022.jpg?size=690:388");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        grid-column: 3 / 4;
        grid-row: 1 /2;
      }
      .box5 {
        /* background-color: rgb(7, 11, 53); */
        background: url("https://www.shutterstock.com/image-photo/stariy-oskol-russia-december-10-260nw-1872979819.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
      }
      .box6 {
        background: url("https://itronics.in/wp-content/uploads/2021/09/iphone-13-product-red-select-2021.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
        /* background-color: rgb(68, 62, 10); */
      }
    </style>
  </head>
  <body>
    <h2>Grid Concept</h2>
    <div id="container">
      <div class="box box1">Item 1</div>
      <div class="box box2">Item 2</div>
      <div class="box box3">Item 3</div>
      <div class="box box4">Item 4</div>
      <div class="box box5">Item 5</div>
      <div class="box box6">Item 6</div>
    </div>
  </body>
</html>
